<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            border: 1px solid black;
            background-color: bisque;
            padding: 4rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <p style="padding-bottom: 2rem;">Click on the following links</p>
        <div class="link">
            <a href="https://www.amazon.in/" target="_blank">Opens in new |</a>
            <a href="https://www.amazon.in/" target="_self">Opens in self |</a>
            <a href="https://www.amazon.in/" target="_parent">Opens in Parent |</a>
            <a href="https://www.amazon.in/" target="body">Opens in Body |</a>
            <a href="https://www.amazon.in/">Send Email</a>
        </div>
    </div>
</body>
</html>
