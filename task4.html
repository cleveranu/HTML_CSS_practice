<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 4</title>
        <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
      
        label {
            margin-bottom: 0.5rem;
        }
        input {
            margin-bottom: 1rem;
        }
    </style>
    </head>
    <body>
        <form>
            <label for="fname" style="padding: 4.4rem" ;>Full name:</label>
            <input type="text" id="fname" name="fname"
                value="Vincent Maverick Durano" /><br>

            <label for="uname" style="padding: 4.3rem" ;>User name:</label>
            <input type="text" id="uname" name="uname" value="Vinx" /><br>

            <label for="pwd" style="padding: 4.5rem" ;>Password:</label>
            <input type="password" id="pwd" name="pwd" value="******" /><br>

            <label for="repwd" style="padding: 3.8rem" ;>Re Password:</label>
            <input type="password" id="repwd" name="repwd" value="******" /><br>

            <label for="address" style="padding: 4.8rem" ;>Address:</label>
            <input type="text" id="address" name="address"
                value="Cebu, Philippines" /><br>

            <label for="age" style="padding: 5.6rem" ;>Age:</label>
            <input type="number" id="age" name="age" value="22" /><br>
            <label for="gender" style="padding: 5.1rem">Gender</label>

            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="prefer not to say">prefer not to say</option></select><br>
            <button style="padding: 0.5rem;align-items: center; margin-left: 10rem;">Save</button>
        </form>
    </body>
